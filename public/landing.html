<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="Landing page">
        <title>Chess</title>
        <link rel="stylesheet" href="css/splash.css">
    </head>
    <body>
        <div class="main-content">
            <div class="description">
                <h1 id="sth-funky">Chess</h1>
            </div>
            <div class="start-game">
                <input type="button" value="Create" class="game-square" id="new-game" style="cursor: pointer;" onclick="createF()">
                <input type="button" value="Join" class="game-square" id="join-game" onclick="joinF()">
            </div>
        </div>
        <div class="side-content">
            <p id="in-progress">Games in progress: <span id="in-progress-value">some</span></p>
            <p id="played">Games played so far: <span id="played-value">even more some</span></p>
            <p id="waiting">Players waiting for a game: <span id="waiting-value">a few</span></p>
        </div>
        <script src="js/splash.js"></script>
    
</body>
</html>
